<div class="card">
  <div class="card-body">
    <h1 class="card-title">Login</h1>
    <div *ngIf="showError" class="alert alert-danger" role="alert">
      {{errorMessage}}
    </div>
    <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="loginUser(loginForm.value)">
      <div class="form-group row">
        <div class="col-md-5">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="bi bi-file-earmark-person"></i></span>
            </div>
            <input type="text" id="username" formControlName="username" class="form-control sty1" placeholder="Username" required>
          </div>
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('username') && hasError('username', 'required')">Username is required</em>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-5">
          <div class="input-group mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="bi bi-file-earmark-lock2"></i></span>
            </div>
            <input type="password" id="password" formControlName="password" class="form-control"
                   placeholder="Password">
          </div>
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('password') && hasError('password', 'required')">Password is required</em>
        </div>
      </div>
      <br>
      <div class="form-group row">
        <div class="col-md-1">
          <button type="submit" class="btn btn-info" [disabled]="!loginForm.valid">Login</button>
        </div>
      </div>
    </form>
  </div>
</div>
