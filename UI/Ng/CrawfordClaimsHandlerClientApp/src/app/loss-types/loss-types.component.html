<h3 class="p-3 text-center">Loss Types</h3>
<div class="container">
  <div class="float-end"><div class='inactive-record-box'></div>= InActive</div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Code</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lossType of lossTypes" [ngClass]="(lossType.active?'': 'inactive-record')">
        <td>{{lossType.lossTypeCode}}</td>
        <td>{{lossType.lossTypeDescription}}</td>
      </tr>
    </tbody>
  </table>
</div>
